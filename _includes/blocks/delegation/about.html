    <div class="relative px-16 mx-auto max-w-7xl xl:px-10">

        <div class="relative z-20">
            <h3 class="text-5xl font-bold leading-tight text-left text-black dark:text-gray-300 md:text-6xl lg:text-7xl xl:text-7xl xl:leading-tight">
              Support Hermes Protocol
            </h3>
            <div class="flex flex-col mt-14 sm:flex-row sm:items-center">
                <p class="text-xl font-normal text-left text-muddywaters-500">
                  The platform that helps you stay informed at the right time!</p>
                <div class="flex mt-5 space-x-1 sm:mt-1 sm:ml-3">
                    <div class="w-10 h-2 bg-muddywaters-500 rounded-full opacity-100"></div>
                    <div class="w-8 h-2 bg-muddywaters-500  rounded-full opacity-75"></div>
                    <div class="w-4 h-2 bg-muddywaters-500  rounded-full opacity-50"></div>
                    <div class="w-3 h-2 bg-muddywaters-500  rounded-full opacity-25"></div>
                    <div class="w-2 h-2 bg-muddywaters-500  rounded-full opacity-10"></div>
                    <div class="w-2 h-2 bg-muddywaters-500  rounded-full opacity-5"></div>
                </div>
            </div>
        </div>
        <div class="grid grid-cols-1 mt-24 gap-14 lg:grid-cols-3">
            <div class="flex text-gray-500 dark:text-gray-300">
                <i class="fa-solid fa-wallet text-muddywaters-500 text-7xl w-20 h-20 mr-8 opacity-100"></i>
                <div class="relative space-y-2">
                    <h4 class="text-xl font-bold leading-relaxed" id="commission-rate">5%</h4>
                    <p class="text-lg dark:text-gray-300">Commission
                </p></div>
            </div>

            <div class="flex text-gray-500 dark:text-gray-300">
                <img class="flex-shrink-0 w-20 h-20 mr-8" src="assets/images/luna.svg" />
                <div class="relative space-y-2">
                    <h4 class="text-2xl font-bold leading-relaxed" id="total-delegations">Loading...</h4>
                    <p class="text-lg text-gray-500 dark:text-gray-300" id="luna-staked">Luna Staked</p>
                </div>
            </div>

            <div class="flex text-gray-500 dark:text-gray-300">
                <i class="fa-solid fa-stopwatch text-muddywaters-500 text-7xl w-20 h-20 mr-8 opacity-100"></i>
                <div class="relative space-y-2">
                    <h4 class="text-xl font-bold leading-relaxed">100%</h4>
                    <p class="text-lg text-gray-500 dark:text-gray-300">Uptime
                </p></div>
            </div>
        </div>
    </div>
</section>

<script>
  $(document).ready(function () {
      reloadChainValues();
  });

  async function reloadChainValues() {
    const defaultTokens     = "1.2M",
          defaultCommission = "5%",
          defaultDelegators = "3700";

    const short = await getValidatorInfo("terravaloper1g6pwngzfj73wnxm7y5gae0thylphugumc96gh3", true);

    const [ shortTokens, commissionRate ] = [ short.shortTokens?? defaultTokens, short.commissionRate?? defaultCommission ];

    document.getElementById("total-delegations").innerHTML = shortTokens;
    document.getElementById("commission-rate").innerHTML = commissionRate;

    const long = await getValidatorInfo("terravaloper1g6pwngzfj73wnxm7y5gae0thylphugumc96gh3", false);
    const numDelegators = long?.numDelegators?? defaultDelegators;
    document.getElementById("luna-staked").innerHTML += ` from ${numDelegators} delegators`;
  }
</script>
