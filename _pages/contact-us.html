---
layout: default-contact
---
<!-- Section 1 -->
<section class="relative justify-between min-h-screen">
        {% include blocks/header.html %}  
        <div class="max-w-1/3 grow flex flex-col items-center justify-center pt-18 pb-4 md:pb-12 z-10 lg:px-10 mx-auto max-w-7xl xl:px-5 lg:flex-row">

            <div class="flex flex-col items-center w-full lg:px-10 pt-5 pb-20 lg:pt-20 lg:flex-row">
                <div class="relative w-full max-w-md bg-cover lg:max-w-2xl lg:w-7/12">
                    <div class="relative flex flex-col items-center justify-center w-full h-full lg:pr-10 z-10">
                        <img class="w-2/3 mx-auto lozad" src="assets/images/home/Mobile_GIF.gif">
                    </div>
                </div>
                <div class="relative z-10 w-full max-w-2xl lg:mt-20 lg:mt-0 lg:w-5/12">
                    <div class="relative col-span-4  flex flex-col h-full p-1 bg-hermes-gradient rounded-3xl  opacity-0  js-show-from-right">
                        <div class="relative z-10 flex flex-col items-start justify-start p-4 lg:p-10 px-8 bg-white dark:bg-gray-800  rounded-3xl">
                            <h4 class="w-full text-4xl text-muddywaters-500 dark:text-muddywaters-200">Contact Us</h4>
                            <div class="relative w-full mt-6 space-y-8">
                                <form id="contact-form" class="contact-form" enctype="multipart/form-data" onsubmit="contactFormSubmit(event)">
                                    <div class="relative input-wrapper mb-4">
                                        <label class="absolute px-2 ml-2 -mt-3 font-medium text-gray-500 dark:text-gray-300 bg-white dark:bg-gray-800">
                                            Name
                                        </label>
                                        <input type="text" id="name" name="name"
                                            class="block w-full px-4 py-4 mt-2 text-base placeholder-gray-400 bg-white dark:bg-gray-800 text-gray-400 border border-gray-300 rounded-md focus:outline-none focus:border-muddywaters-500 dark:focus:border-muddywaters-200"
                                            placeholder="John" required />
                                        <span class="pt-3 mb-4 block text-left text-gray-500 text-xs error">
                                            <img class="inline-block mr-1 " src="/assets/images/alert.png"> 
                                            This field is required
                                        </span>
                                    </div>

                                    <div class="relative input-wrapper mb-4">
                                        <label class="absolute px-2 ml-2 -mt-3 font-medium text-gray-500 dark:text-gray-300 bg-white dark:bg-gray-800">
                                            Email
                                        </label>
                                        <input id="email" name="email" type="email"
                                            class="block w-full px-4 py-4 mt-2 text-base placeholder-gray-400 text-gray-400 bg-white dark:bg-gray-800 border border-gray-300 rounded-md focus:outline-none focus:border-muddywaters-500 dark:focus:border-muddywaters-200"
                                            placeholder="Doe" required />
                                        <span class="pt-3 mb-4 block text-left text-gray-500 text-xs error">
                                            <img class="inline-block mr-1" src="/assets/images/alert.png"> 
                                            This field is required
                                        </span>
                                    </div>

                                    <div class="input-wrapper relative mb-4">
                                        <label class="absolute px-2 ml-2 -mt-3 font-medium text-gray-500 dark:text-gray-300 bg-white dark:bg-gray-800">Subject</label>
                                        <select id="contact_reason" name="contact_reason"
                                            class="block appearance-none w-full px-4 py-4 mt-2 text-base text-gray-400 bg-white dark:bg-gray-800 border border-gray-300 rounded-md focus:outline-none focus:border-muddywaters-500 dark:focus:border-muddywaters-200">
                                            <option>Partnership</option>
                                            <option>Investment</option>
                                            <option>Spontaneous Application</option>
                                            <option>New Integrations</option>
                                            <option>Delete account</option>
                                            <option>Other</option>
                                        </select>
                                        <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-500 dark:text-gray-300">
                                            <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z" /></svg>
                                        </div>
                                    </div>

                                    <div class="input-wrapper relative mb-4">
                                        <label class="absolute px-2 ml-2 -mt-3 font-medium text-gray-500 dark:text-gray-300 bg-white dark:bg-gray-800">
                                            Message
                                        </label>
                                        <textarea id="message" name="message" rows="3"
                                            class="block w-full px-4 py-4 mt-2 text-base placeholder-gray-400  text-gray-400 bg-white dark:bg-gray-800 border border-gray-300 rounded-md focus:outline-none focus:border-muddywaters-500 dark:focus:border-muddywaters-200"
                                            placeholder="GM ser!" required></textarea>
                                        
                                        <span class="pt-3 mb-4 block text-left text-gray-500 text-xs error">
                                            <img class="inline-block mr-1" src="/assets/images/alert.png"> 
                                                This field is required
                                        </span>
                                    </div>

                                    <label class="input-wrapper flex items-center mt-1" for="terms">
                                        <input id="agree_with_TOS" name="agree_with_TOS" type="checkbox" 
                                            class="mr-2 accent-muddywaters-500 dark:accent-muddywaters-200" required />
                                        <span class="text-xs text-gray-500">
                                            By checking the box, you are agreeing to our Terms of Service.
                                        </span>
                                        <span class="pt-3 mb-4 block text-left text-gray-500 text-xs error">
                                            <img class="inline-block mr-1" src="/assets/images/alert.png"> 
                                                You need to accept our terms to continue!
                                        </span>
                                    </label>

                                    <input name="language" id="language" type="text" class="hidden" value={{ site.lang }}>

                                    <button type="submit" id="submit-btn"
                                        class="w-full px-8 py-3 mt-8 font-bold text-white uppercase bg-muddywaters-500 rounded-md md:mt-5 hover:bg-muddywaters-600 font-heading">

                                        Send
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>            
            </div>
        </div>
        {% include blocks/footer.html %}  
</section>
