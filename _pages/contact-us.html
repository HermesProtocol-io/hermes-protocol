<!-- Section 1 -->
<section class="relative py-0 bg-white dark:bg-gray-800 lg:py-20">

    <div class="flex flex-col items-center justify-between px-8 lg:px-10 mx-auto max-w-7xl xl:px-5 lg:flex-row">

        <div class="flex flex-col items-center w-full lg:px-10 pt-5 pb-20 lg:pt-20 lg:flex-row">
            <div class="relative w-full max-w-md bg-cover lg:max-w-2xl lg:w-7/12">
                <div class="relative flex flex-col items-center justify-center w-full h-full lg:pr-10">
                    <img src="assets/images/contact.png">
                </div>
            </div>

            <div class="relative z-10 w-full max-w-2xl lg:mt-20 lg:mt-0 lg:w-5/12">
                <div class="relative z-10 flex flex-col items-start justify-start p-4 lg:p-10 bg-white shadow-2xl rounded-xl">
                    <h4 class="w-full font-serif text-4xl font-medium leading-snug">Contact Us</h4>
                    <div class="relative w-full mt-6 space-y-8">
                        <form onsubmit="event.preventDefault();">
                            <div class="relative input-wrapper mb-4">
                                <label class="absolute px-2 ml-2 -mt-3 font-medium text-gray-600 bg-white">
                                    Name
                                </label>
                                <input type="text" id="name" class="block w-full px-4 py-4 mt-2 text-base placeholder-gray-400 bg-white border border-gray-300 rounded-md focus:outline-none focus:border-black" placeholder="John">
                                <span class="pt-3 mb-4 block text-left text-gray-extralight50 text-xs error">
                                    <img class="inline-block mr-1" src="/assets/images/alert.png"> 
                                    This field is required
                                </span>
                            </div>
                            <div class="relative input-wrapper mb-4">
                                <label class="absolute px-2 ml-2 -mt-3 font-medium text-gray-600 bg-white">
                                    Email
                                </label>
                                <input id="email" type="email" class="block w-full px-4 py-4 mt-2 text-base placeholder-gray-400 bg-white border border-gray-300 rounded-md focus:outline-none focus:border-black" placeholder="Doe">
                                <span class="pt-3 mb-4 block text-left text-gray-extralight50 text-xs error">
                                    <img class="inline-block mr-1" src="/assets/images/alert.png"> 
                                    This field is required
                                </span>
                            </div>
                            <div class="input-wrapper relative mb-4">
                                <label class="absolute px-2 ml-2 -mt-3 font-medium text-gray-600 bg-white">Subject</label>
                                <select id="subject"
                                    class="block appearance-none w-full px-4 py-4 mt-2 text-base placeholder-gray-400 bg-white border border-gray-300 rounded-md focus:outline-none focus:border-black">
                                    <option>Partnership</option>
                                    <option>Investment</option>
                                    <option>Spontaneous Application</option>
                                    <option>New Integrations</option>
                                    <option>Delete account</option>
                                    <option>Other</option>
                                </select>
                                <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
                                    <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z" /></svg>
                                </div>
                            </div>
                            <div class="input-wrapper relative  mb-4">
                                <label class="absolute px-2 ml-2 -mt-3 font-medium text-gray-600 bg-white">
                                    Message
                                </label>
                                <textarea id="about" name="about" rows="3"
                                    class="block w-full px-4 py-4 mt-2 text-base placeholder-gray-400 bg-white border border-gray-300 rounded-md focus:outline-none focus:border-black"
                                    placeholder="GM ser!"></textarea>
                                    <span class="pt-3 mb-4 block text-left text-gray-extralight50 text-xs error">
                                        <img class="inline-block mr-1" src="/assets/images/alert.png"> 
                                            This field is required
                                    </span>
                            </div>
                            <label class="input-wrapper flex items-center mt-1" for="terms">
                                <input id="terms" class="mr-2" type="checkbox">
                                <span class="text-xs text-gray-500">
                                    By checking the box, you are agreeing to our Terms of Service.
                                </span>
                                <span class="pt-3 mb-4 block text-left text-gray-extralight50 text-xs error">
                                    <img class="inline-block mr-1" src="/assets/images/alert.png"> 
                                        You need to accept our terms to continue!
                                </span>
                            </label>
                            <button type="submit"
                                class="w-full px-8 py-3 mt-8 font-bold text-white uppercase bg-muddywaters-500 rounded-md md:mt-5 hover:bg-muddywaters-600 font-heading g-recaptcha"
                                id="submit-btn" data-sitekey="6Le24oIgAAAAAHiah-3lOfEH8WkRqDUP2LP9wu3N"
                                data-callback='contactFormSubmit' lang={{ site.lang }} data-action='submit'>Send</button>
                        </form>

<script>


function isEmail(email) {
    const re =
        /(?:[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*|"(?:[\x01-\x08\x0b\x0c\x0e-\x1f\x21\x23-\x5b\x5d-\x7f]|\\[\x01-\x09\x0b\x0c\x0e-\x7f])*")@(?:(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?|\[(?:(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.){3}(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?|[a-z0-9-]*[a-z0-9]:(?:[\x01-\x08\x0b\x0c\x0e-\x1f\x21-\x5a\x53-\x7f]|\\[\x01-\x09\x0b\x0c\x0e-\x7f])+)\])/;
    return re.test(email);
}

function contactFormSubmit(token) {

    //base variables & constants
    const myHeaders = new Headers();
    myHeaders.append("Content-Type", "application/x-www-form-urlencoded");

    const urlencoded = new URLSearchParams();
    let errorField = [];
    let formValues = {
        name: {
            value: document.getElementById("name").value,
            label: document.getElementById("name").id
        },
        email: {
            value: document.getElementById("email").value,
            label: document.getElementById("email").id
        },
        subject: {
            value: document.getElementById("subject").value,
            label: document.getElementById("subject").id
        },
        about: {
            value: document.getElementById("about").value,
            label: document.getElementById("about").id
        },
        terms: {
            value: document.getElementById("terms").checked,
            label: document.getElementById("terms").id
        }
    };
    //validate if some of required field is empty, if empty add to errorField array field name to show the error message
    for (const inputName in formValues) {
        if (formValues[inputName].value == "" || formValues[inputName].value == null) {
            errorField.push(formValues[inputName].label);
        }
    }
    //validate if some email field in form and validate if a valid email
    if (!isEmail(document.getElementById("email").value)) {
        errorField.push(formValues.email.label);
    }
    
    //remove all errors
    document.querySelectorAll('.input-wrapper').forEach(function (element) {
        element.classList.remove('error');
    });

    //if array errorField is empty=no errors found, proceed, call integromat to send emails
    if (errorField.length === 0) {
        urlencoded.append("email", formValues.email.value);
        urlencoded.append("contact_reason", formValues.subject.value);
        urlencoded.append("message", formValues.about.value);

        var requestOptions = {
            method: 'POST',
            headers: myHeaders,
            body: urlencoded,
            redirect: 'follow'
        };
        fetch("/api/contact-form", requestOptions)
            .then(response => response.text())
            .then(result => {
                console.log(result)
                alert("Sucessfully submited");
            })
            .catch(error => {
                console.log('error', error)
                alert("Error submiting form");
            });

    } else {
        //if errors found, show errors in form inputs span
        errorField.forEach(
            element => document.getElementById(element).parentElement.classList.add("error"))

    }
}
</script>
